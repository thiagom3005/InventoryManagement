services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=InventoryDb;Username=inventory_user;Password=inventory_pass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory-network

  postgres:
    image: postgres:16-alpine
    container_name: inventory-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=InventoryDb
      - POSTGRES_USER=inventory_user
      - POSTGRES_PASSWORD=inventory_pass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d InventoryDb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: inventory-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@inventory.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - inventory-network

volumes:
  postgres-data:

networks:
  inventory-network:
    driver: bridge
